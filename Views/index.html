{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
<div class=" pt-5 ">
    
<span class="text-center text-warning"><h1>Newsy</h1></span>
    {% for post in posts %}
    <p class="newsHeader mt-2 text-white "> <i class="fa-solid fa-rss mr-3 text-warning"></i>{{ post.title }}</p>
    <hr class="bg-secondary">
    <blockquote class="blockquote mb-0">
        <p class="text-white ">{{ post.text }}</p>
        <footer class="blockquote-footer text-right">Napisane przez <cite title="Source Title">{{ post.author }}</cite></footer>
      </blockquote>
    {% endfor %}
</div>
{% endblock %}
