{% extends "base.html" %}

{%block style%}<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">{%endblock%}
{% block title %}Home{% endblock %}

{% block body %}
	{% if type == "error" %}
		<div class="p-3 mb-2 bg-danger text-white">{{message}}</div>
	{% endif %}
	
	{% if type == "success" %}
		<div class="p-3 mb-2 bg-success text-white">{{message}}</div>
	{% endif %}
{% endblock %}
